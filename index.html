<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <title>Trains Everywhere</title>
</head>
<body>
        <div class="container">
            <br>
                <div class="jumbotron">
                        <h1 class="text-center">Trains take you to exciting places.</h1>
                        <h3 class="text-center">Find your Train.</h3>
                      </div>
                  
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h3 class="panel-title">Current Train Schedule</h3>
                            </div>
                            <div class="panel-body">
                              <div class="table-responsive">
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th>Train Name</th>
                                      <th>Destination</th>
                                      <th>Frequency (min)</th>
                                      <th>Next Arrival</th>
                                      <th>Minutes Away</th>
                                    </tr>
                                  </thead>
                                  <tbody id="trains">
                                    <!-- Train schedule lives here. -->
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Add train schedule. -->
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h3 class="panel-title">Add Train</h3>
                            </div>
                            <div class="panel-body">
                              <form>
                                <div class="form-group">
                                  <label for="train-name">Train Name</label>
                                  <input class="form-control" id="train-name" type="text" required>
                                </div>
                                <div class="form-group">
                                  <label for="first-train">First Train Time (HH:mm - military time)</label>
                                  <input class="form-control" id="first-train" type="time" required>
                                </div>
                                <div class="form-group">
                                  <label for="destination">Destination</label>
                                  <input class="form-control" id="destination" type="text" required>
                                </div>
                                <div class="form-group">
                                  <label for="frequency">Frequency (min)</label>
                                  <input class="form-control" id="frequency" type="number" required>
                                </div>
                                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
